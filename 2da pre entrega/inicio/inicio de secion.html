<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Provincial Dr. Ernesto Guevara</title>
    <link rel="icon" href="/imagenes/favicon.ico">
    <link rel="stylesheet" href="/inicio/inicio de secion.css">
</head>

<body>
  <header>
    <div class="barra-superior">
      <img src="/imagenes/logo escuela.png" alt="Logo del colegio">
      <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
    </div>
  </header>

  <div class="acceso-contenedor">
    <div class="foto-acceso">
      <img src="/imagenes/escuela.png" alt="Foto de acceso">
    </div>
    <div class="menu-acceso">
      <form>
        <div class="input-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="botones">
          <a href="/inicio de pagina/inicio de pagina.html" class="start-button">Iniciar sesión</a>
          <a href="/registro/registro.html" class="register-button">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>Contactos:</p>
        <div class="iconos">
          <a href="https://www.instagram.com/cpdeg_tecnica" target="_blank">
            <img src="/imagenes/icono.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com/colegioguevara" target="_blank">
            <img src="/imagenes/logo facebook.png" alt="Facebook">
          </a>
        </div>
  </footer>

</html>
