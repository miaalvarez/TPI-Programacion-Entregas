<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta-Colegio Provincial Dr. Ernesto Guevara</title>
    <link rel="icon" href="/imagenes/favicon.ico">
    <link rel="stylesheet" href="/registro/registro.css">
</head>

<body>
    <div class="barra-superior">
        <img src="/imagenes/logo escuela.png" alt="Logo del colegio">
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
    </div>
    <div class="register-container">
        <h2>Registrar cuenta</h2>
        <form action="#" method="post" class="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <a href="/inicio/inicio de secion.html" class="button-register">Crear cuenta</a>
        </form>
    </div>
</body>
